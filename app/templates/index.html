<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SheetBridge - Spreadsheet to JSON Converter</title>
  <style>
    /* Basic page styling */
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    /* Main container */
    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h1 {
      color: #2c3e50;
      text-align: center;
      border-bottom: 3px solid #3498db;
      padding-bottom: 15px;
    }

    .subtitle {
      text-align: center;
      color: #7f8c8d;
      margin-bottom: 30px;
    }

    /* Section styling */
    .section {
      background-color: #f9f9f9;
      padding: 20px;
      margin-bottom: 20px;
      border-left: 4px solid #3498db;
      border-radius: 3px;
    }

    .section h2 {
      color: #2c3e50;
      margin-top: 0;
      font-size: 20px;
    }

    /* Form elements */
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #34495e;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #bdc3c7;
      border-radius: 3px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #bdc3c7;
      border-radius: 3px;
      background-color: white;
    }

    /* Buttons */
    button {
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 15px;
      width: 100%;
    }

    button:hover {
      background-color: #2980b9;
    }

    #downloadBtn {
      background-color: #27ae60;
      margin-bottom: 15px;
      display: none;
    }

    #downloadBtn:hover {
      background-color: #229954;
    }

    /* Output area */
    .output-area {
      margin-top: 30px;
    }

    .output-area h3 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    #out {
      background-color: #ecf0f1;
      border: 1px solid #bdc3c7;
      padding: 15px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      overflow: auto;
      max-height: 400px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    /* Small helper text */
    .help-text {
      font-size: 12px;
      color: #7f8c8d;
      margin-top: -10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SheetBridge Converter</h1>
    <p class="subtitle">Convert your spreadsheets to JSON format</p>

    <!-- Google Sheets Option -->
    <div class="section">
      <h2>Option 1: Convert from Google Sheets</h2>
      
      <label>Google Sheets URL or ID:</label>
      <input type="text" id="sheetInput" placeholder="Paste your Google Sheets link here" />
      
      <label>Range (optional):</label>
      <input type="text" id="rangeInput" placeholder="e.g., Sheet1!A1:D100" />
      <p class="help-text">Leave blank to auto-detect the sheet</p>
      
      <label>Header Row Number (optional):</label>
      <input type="text" id="headerRowInput" placeholder="1" />
      <p class="help-text">Which row contains your column headers</p>
      
      <button id="btnLink">Convert Sheet</button>
    </div>

    <!-- File Upload Option -->
    <div class="section">
      <h2>Option 2: Upload a File</h2>
      
      <form id="uploadForm">
        <label>Choose CSV or Excel file:</label>
        <input type="file" name="file" accept=".csv,.xlsx" required />
        <p class="help-text">Accepted formats: .csv, .xlsx</p>
        
        <button type="submit">Convert File</button>
      </form>
    </div>

    <!-- Output Section -->
    <div class="output-area">
      <h3>JSON Output:</h3>
      <button id="downloadBtn">Download JSON File</button>
      <pre id="out">{}</pre>
    </div>
  </div>

  <script>
    // Getting elements from the page
    var btnLink = document.getElementById("btnLink");
    var uploadForm = document.getElementById("uploadForm");
    var out = document.getElementById("out");
    var downloadBtn = document.getElementById("downloadBtn");
    var lastJsonData = null;

    // Function to download the JSON data
    function downloadJson() {
      if (!lastJsonData) {
        return;
      }
      
      // Create a blob and download it
      var blob = new Blob([lastJsonData], { type: 'application/json' });
      var url = URL.createObjectURL(blob);
      var a = document.createElement('a');
      a.href = url;
      a.download = 'data.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    downloadBtn.addEventListener("click", downloadJson);

    // Handle Google Sheets button click
    btnLink.addEventListener("click", function() {
      out.textContent = "Converting...";
      downloadBtn.style.display = "none";

      // Get input values
      var sheetUrl = document.getElementById("sheetInput").value.trim();
      var rangeVal = document.getElementById("rangeInput").value.trim();
      var headerRow = document.getElementById("headerRowInput").value.trim();

      var payload = {
        sheet: sheetUrl,
        range: rangeVal,
        header_row: headerRow
      };

      // Send request to backend
      fetch("/convert_link", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
      })
      .then(function(response) {
        return response.text();
      })
      .then(function(text) {
        out.textContent = text;
        
        // Try to parse as JSON to check if valid
        try {
          JSON.parse(text);
          lastJsonData = text;
          downloadBtn.style.display = "block";
        } catch (e) {
          // Not valid JSON, probably error message
          downloadBtn.style.display = "none";
        }
      })
      .catch(function(error) {
        out.textContent = JSON.stringify({"error": "request_failed", "message": error.message});
        downloadBtn.style.display = "none";
      });
    });

    // Handle file upload form submission
    uploadForm.addEventListener("submit", function(e) {
      e.preventDefault();
      out.textContent = "Converting...";
      downloadBtn.style.display = "none";

      var formData = new FormData(uploadForm);
      
      // Send file to backend
      fetch("/convert", {
        method: "POST",
        body: formData
      })
      .then(function(response) {
        return response.text();
      })
      .then(function(text) {
        out.textContent = text;
        
        // Check if response is valid JSON
        try {
          JSON.parse(text);
          lastJsonData = text;
          downloadBtn.style.display = "block";
        } catch (e) {
          downloadBtn.style.display = "none";
        }
      })
      .catch(function(error) {
        out.textContent = JSON.stringify({"error": "upload_failed", "message": error.message});
        downloadBtn.style.display = "none";
      });
    });
  </script>
</body>
</html>
