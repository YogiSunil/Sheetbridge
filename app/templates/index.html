<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SheetBridge Converter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
      padding: 20px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.95;
    }

    .options-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }

    .option-card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .option-card:hover {
      transform: translateY(-5px);
    }

    .option-card h3 {
      color: #667eea;
      margin-bottom: 20px;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .option-number {
      background: #667eea;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
      font-size: 0.9rem;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    input[type="file"] {
      padding: 10px;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .output-section {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .output-section h3 {
      color: #667eea;
      margin-bottom: 15px;
      font-size: 1.4rem;
    }

    #downloadBtn {
      width: auto;
      padding: 12px 24px;
      margin-bottom: 15px;
      background: #10b981;
      display: none;
    }

    #downloadBtn:hover {
      background: #059669;
      box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
    }

    #out {
      background: #f8fafc;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      max-height: 500px;
      overflow: auto;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      line-height: 1.6;
      color: #1e293b;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .note {
      font-size: 0.85rem;
      color: #6b7280;
      margin-top: 5px;
      font-style: italic;
    }

    @media (max-width: 768px) {
      .options-container {
        grid-template-columns: 1fr;
      }

      .header h1 {
        font-size: 2rem;
      }

      .option-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸŒ‰ SheetBridge Converter</h1>
      <p>Convert Google Sheets or local files to JSON format instantly</p>
    </div>

    <div class="options-container">
      <!-- Option 1: Google Sheets Link -->
      <div class="option-card">
        <h3>
          <span class="option-number">1</span>
          Google Sheets Link
        </h3>
        <div class="form-group">
          <label>Sheet URL or ID:</label>
          <input type="text" id="sheetInput" placeholder="https://docs.google.com/spreadsheets/d/..." />
        </div>
        <div class="form-group">
          <label>Range (optional):</label>
          <input type="text" id="rangeInput" placeholder="Sheet1!A1:Z100 or leave empty" />
          <div class="note">Leave empty for automatic detection</div>
        </div>
        <div class="form-group">
          <label>Header Row (optional):</label>
          <input type="text" id="headerRowInput" placeholder="1" />
          <div class="note">Default is row 1</div>
        </div>
        <button id="btnLink">ðŸ”— Convert from Google Sheets</button>
      </div>

      <!-- Option 2: File Upload -->
      <div class="option-card">
        <h3>
          <span class="option-number">2</span>
          File Upload
        </h3>
        <form id="uploadForm">
          <div class="form-group">
            <label>Upload CSV or Excel file:</label>
            <input type="file" name="file" accept=".csv, .xlsx" required />
            <div class="note">Supports .csv and .xlsx formats</div>
          </div>
          <button type="submit">ðŸ“¤ Convert from File</button>
        </form>
      </div>
    </div>

    <div class="output-section">
      <h3>ðŸ“‹ Output</h3>
      <button id="downloadBtn">ðŸ“¥ Download JSON</button>
      <pre id="out">{}</pre>
    </div>
  </div>

  <script>
    const btnLink = document.getElementById("btnLink");
    const uploadForm = document.getElementById("uploadForm");
    const out = document.getElementById("out");
    const downloadBtn = document.getElementById("downloadBtn");
    let lastJsonData = null;

    // Download JSON function
    downloadBtn.addEventListener("click", () => {
      if (!lastJsonData) return;
      
      const blob = new Blob([lastJsonData], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'data.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

    // Handle Google Sheets Link
    btnLink.addEventListener("click", async () => {
      out.textContent = "Converting...";
      downloadBtn.style.display = "none";

      const payload = {
        sheet: document.getElementById("sheetInput").value.trim(),
        range: document.getElementById("rangeInput").value.trim(),
        header_row: document.getElementById("headerRowInput").value.trim()
      };

      try {
        const res = await fetch("/convert_link", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(payload)
        });

        const text = await res.text();
        out.textContent = text;
        
        // Check if it's valid JSON
        try {
          JSON.parse(text);
          lastJsonData = text;
          downloadBtn.style.display = "inline-block";
        } catch (e) {
          // Not valid JSON, probably an error
          downloadBtn.style.display = "none";
        }
      } catch (err) {
        out.textContent = JSON.stringify({"error": "request_failed", "message": err.message});
        downloadBtn.style.display = "none";
      }
    });

    // Handle File Upload
    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      out.textContent = "Converting...";
      downloadBtn.style.display = "none";

      try {
        const fd = new FormData(uploadForm);
        const res = await fetch("/convert", { method: "POST", body: fd });
        const text = await res.text();
        out.textContent = text;
        
        // Check if it's valid JSON
        try {
          JSON.parse(text);
          lastJsonData = text;
          downloadBtn.style.display = "inline-block";
        } catch (e) {
          // Not valid JSON, probably an error
          downloadBtn.style.display = "none";
        }
      } catch (err) {
        out.textContent = JSON.stringify({"error": "upload_failed", "message": err.message});
        downloadBtn.style.display = "none";
      }
    });
  </script>
</body>
</html>
