<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SheetBridge â€” Upload to JSON</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    form {
      margin: 20px 0;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    input[type="file"] {
      padding: 10px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    pre {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
      max-height: 500px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š SheetBridge â€” Upload Spreadsheet â†’ JSON</h1>
  <p>Upload a .csv or .xlsx file to convert it to JSON format</p>

  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" accept=".csv,.xlsx" required />
    <button type="submit">Convert to JSON</button>
  </form>

  <h3>JSON Output</h3>
  <pre id="out">Upload a file to see the JSON output...</pre>

  <script>
    const form = document.getElementById("uploadForm");
    const out = document.getElementById("out");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      out.textContent = "Converting...";

      const fd = new FormData(form);
      const res = await fetch("/convert", { method: "POST", body: fd });

      const text = await res.text(); // so errors show too
      out.textContent = text;
    });
  </script>
</body>
</html>
